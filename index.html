<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Whisper Studios</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .loader-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 8px solid #333;
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            display: none;
            text-align: center;
            color: #fff;
            padding-top: 10vh;
            background: radial-gradient(circle at center, #000 0%, #111 60%);
            height: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            color: #fff;
            background: #444;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="content">
        <img src="logo.png" alt="Whisper Studios Logo" class="logo" />
        <h1>Whisper Studios</h1>
        <a href="https://www.roblox.com/communities/32921054/Whisper-Studios-Be-Quiet#!/about" target="_blank">Visit our Roblox Group</a>
        <a href="https://discord.gg/AJ2FDCuupg" target="_blank">Join our Discord</a>
    </div>

    <script>
        window.addEventListener("load", function () {
            const loader = document.querySelector(".loader-wrapper");
            const content = document.querySelector(".content");
            loader.style.opacity = "0";
            setTimeout(() => {
                loader.style.display = "none";
                content.style.display = "block";
            }, 600);
        });
    </script>
</body>
</html>
